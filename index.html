<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel=stylesheet href="assets/css/style.css">

        <title>Test Your Javascript Skills</title>
    </head>

    <body>
        <header>
            <button class="scores">View Your High Scores!</button>
            <p class="timer">Time:75s</p>
        </header> 
        
        <main>
            <section class="quiz">
                <h2 class="question">Questions</h2>
                    <ul class="answers">
                        <li class="answer1">Answer1</li>
                        <li class="answer2">Answer2</li>
                        <li class="answer3">Answer3</li>
                        <li class="answer4">Answer4</li>
                    </ul>
            </section>

            <section class="final">
                <h2>You're Done!</h2>
                <p>Final Score:</p>
                <p>Enter Your Initials</p>
                <button class="submit">Submit</button>
            </section>

            <section class="highscores">
                <h2>High Scores</h2>
                <button class="back">Go back</button>
                <button class="clear">Clear Score</button>
            </section>
        </main>
        <script src="assets/script/script.js"></script>
        <footer>

        </footer>

    </body>
</html>
